<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_11</title>
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>

		<main class="main">

			<div class="page">
				<div class="ukrainian-flag">
					<div class="ukrainian-flag__symbol symbol">
						<div class="symbol">

							<div class="symbol__trident"></div>
							<div class="symbol__color symbol__color--blue"></div>
							<div class="symbol__color symbol__color--yellowe"></div>
							
						</div>
					</div>
				</div>
			</div>


<!-- ========================C============================ -->
<!-- ========================A============================ -->
<!-- ========================R============================ -->

			<div class="car">
				<div class="car__element element">
					<div class="element">
						<div class="element__rear"></div>
						<div class="element__top-part"></div>
						<div class="element__center-top"></div>
						<div class="element__hood"></div>
						<div class="element__bottom-center"></div>
						<div class="element__frame frame">
							<div class="frame">
								<div class="frame__top-window"></div>
								<div class="frame__bottom-window"></div>
								<div class="frame__center-window"></div>
								<div class="frame__right-window"></div>
							</div>
						</div>
						<div class="element__mirror"></div>
						<div class="element__lights lights">
							<div class="lights">
								<div class="lights__head-lights"></div>
								<div class="lights__rear-lights"></div>
							</div>
						</div>
						<div class="element__handle handle">
							<div class="handle__door"></div>
						</div>
						<div class="element__decor decor">
							<div class="decor">
								<div class="decor__body"></div>
								<div class="decor__line"></div>
								<div class="decor__line decor__line--center"></div>
								<div class="decor__line decor__line--bottom"></div>
							</div>
						</div>
						<div class="element__door door">
							<div class="door">
								<div class="door__bottom-frame"></div>
								<div class="door__left-frame"></div>
							</div>
						</div>
						<div class="element__weel weel">
							<div class="weel">
								<div class="wheel__body"></div>
								<div class="wheel__center"></div>
								<div class="weel__disk disk">
									<div class="disk">
										<div class="disk__petal petal">
											<div class="petal">
												<div class="petal__top"></div>
												<div class="petal__bottom"></div>
												<div class="petal__left"></div>
												<div class="petal__right"></div>
												<div class="petal__center"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
							<div class="weel weel--postion">
								<div class="wheel__body"></div>
								<div class="wheel__center"></div>
									<div class="disk disk--position-right">
										<div class="disk__petal petal">
											<div class="petal">
												<div class="petal__top"></div>
												<div class="petal__bottom"></div>
												<div class="petal__left"></div>
												<div class="petal__right"></div>
												<div class="petal__center"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
					</div>
			</div>
		</main>
		
		<footer class="footer">

		</footer>
	</div>
</body>
</html>
